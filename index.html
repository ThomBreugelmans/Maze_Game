<!DOCTYPE html>
<head>
    <title>A maze game</title>
    <style>
        * {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 90vh;
        }

        button {
            font-size: 1.2em;
        }


        #configure-menu {
            display: none;

            position: absolute;
            top: 135px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10000;

            padding: 20px 50px 75px 50px;
            background-color: rgb(94, 73, 104);
            border-radius: 30px;
            color: lightgray;
        }
        #configure-menu > div {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            gap: 30px;
        }
        #configure-menu > div > div:first-of-type {
            display: flex; 
            justify-content: space-between; 
            flex-direction: row; 
            gap: 20px;
        }

        .dropdown-menu-arrow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translate3d(-50%, -100%, 0);
        }

        #close-configure-menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        #close-configure-menu-btn:hover {
            cursor: pointer;
        }
        #close-configure-menu-btn > #b {
            display:none;
        }

        #generate-maze-btn {
            margin-top: 30px;
        }

        #generate-maze-btn, #configure-btn {
            padding: 10px 30px 10px 30px;
            background-color: rgb(94, 49, 94);
            color: lightgray;
            border: none;
            border-radius: 20px;
        }
        
        
        #up, #down, #left, #right {
            display: none;
            background-color: rgba(32, 32, 32, 0.76);
            font-size: calc(1em + 2vh);
            color: white;
        }
        #up {
            left: 50%;
            top: 95%;
            transform: translate3d(-50%, -220%, 0);
        }
        #down {
            left: 50%;
            top: 95%;
            transform: translate3d(-50%, -100%, 0);
        }
        #left {
            left: 22%;
            top: 95%;
            transform: translate3d(-110%, -100%, 0);
        }
        #right {
            left: 78%;
            top: 95%;
            transform: translate3d(10%, -100%, 0);
        }
        #canvaswrapper {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        #maze, #maze-overlay {
            position: absolute;
            left: 50%;
            top: 0px;
            transform: translateX(-50%);
            margin-bottom: 50%;
        }
        @media only screen and (max-width: 1500px) {
            #close-configure-menu-btn > #a {
                display: none;
            }
            #close-configure-menu-btn > #b {
                display: block;
            }

            #configure-menu {
                top: 0;
                min-width: 100vw;
                min-height:100vh;
                padding-top: 50px;
            }
            #configure-menu > div:first-of-type {
                top: 50px;
                right: 50px;
            }
            #configure-menu > div:last-of-type {
                font-size: 3em;
                position: absolute;
                left:50%;
                transform: translateX(-50%);
            }
            #configure-menu > div > div:first-of-type {
                justify-content: space-around;
            }
            #width #height {
                font-size: 3em;
            }

            button {
                font-size: 50px;
                width: 80vw;
            }

            #up, #down, #left, #right {
                display: block;
            }
        }
    </style>
</head>
<body style="background-color: rgb(27, 18, 29);">
    <div id="configure-menu">
        <svg height="15" width="40" class="dropdown-menu-arrow">
            <polygon points="20,0 21,0 22,0 23,1 24,1 25,3 26,4 40,15 0,15 16,1 15,3 14,4 17,1 18,0 19,0" fill="rgb(94, 73, 104)"/>
        </svg>
        <div id="close-configure-menu-btn" ontouch="document.getElementById('configure-menu').style.display = 'none'" onclick="document.getElementById('configure-menu').style.display = 'none'">
            <svg id="a" width="10" height="10">
                <line x1="0" y1="0" x2="10" y2="10" stroke="lightgray" />
                <line x1="0" y1="10" x2="10" y2="0" stroke="lightgray" />
            </svg>
            <svg id="b" width="50" height="50">
                <line x1="0" y1="0" x2="50" y2="50" stroke="lightgray" stroke-width="3" />
                <line x1="0" y1="50" x2="50" y2="0" stroke="lightgray" stroke-width="3" />
            </svg>
        </div>

        <div>
            <h3 style="border-bottom-style: solid; border-bottom-width: 1px; margin-bottom: 0;">Configuration Menu</h3>
            <div>
                <span><p style="color: lightgray; margin: 5px 5px 5px 2px;">Width:</p><input type="number" id="width" name="width" value="30" min="5" max="100"></span>
                <span><p style="color: lightgray; margin: 5px 5px 5px 2px;">Height:</p><input type="number" id="height" name="height" value="30" min="5" max="100"></span>
            </div>
            <div>
                <input type="checkbox" id="coins" name="coins" />
                    <label for="coins">enable coins</label>
            </div>
            <div>
                <input type="checkbox" id="flashlight" name="flashlight" />
                    <label for="flashlight">enable flashlight</label>
            </div>

            <button id="generate-maze-btn" ontouch="start()" onclick="start()">Generate/Start</button>
        </div>
    </div>
    <div style="text-align: center;">
        <h1 style="color: lightgray;">THE MAZE GAME</h1>
        <button id="configure-btn" ontouch="document.getElementById('configure-menu').style.display = 'block'" onclick="document.getElementById('configure-menu').style.display = 'block'">Configure Maze</button>
        <div id="flexbox" style="display: flexbox; justify-content: space-evenly; margin-left: auto; margin-right: auto;">
        </div>
        <br>
        <hr>
        <br><br><br>
        <p id="timer" style="position: relative; width: 50%; margin-left: 25%; margin-right: 25%; font-family: 'Roboto', sans-serif; color: lightgray; text-align: center; z-index: 4;">0H 0m 0s</p>
        <div id="canvaswrapper">
            <canvas id="maze" style="z-index: 2;"></canvas>
            <canvas id="maze-overlay" style="display: none; z-index: 3;"></canvas>
        </div>
        <canvas id="fireworks" width="100%" height="100%" style="display: none; position: absolute; top: 0; left: 0; z-index: 1;"></canvas>
    </div>
    <button id="left" style="position: fixed; width: 15%; height: 22%; z-index: 5;">◄</button>
    <button id="right" style="position: fixed; width: 15%; height: 22%; z-index: 5;">►</button>
    <button id="up" style="position: fixed; width: 50%; height: 10%; z-index: 5;">▲</button>
    <button id="down" style="position: fixed; width: 50%; height: 10%; z-index: 5;">▼</button>
    <script>
        function shuffle(array) {
            let currentIndex = array.length,  randomIndex;

            // While there remain elements to shuffle.
            while (currentIndex != 0) {

                // Pick a remaining element.
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                // And swap it with the current element.
                [array[currentIndex], array[randomIndex]] = [
                array[randomIndex], array[currentIndex]];
            }

            return array;
        }

        function start() {
            document.getElementById('configure-btn').disabled = true;
            document.getElementById('generate-maze-btn').disabled = true;
            document.getElementById('configure-menu').style.display = 'none';

            //TODO FLASHLIGHT
            //TODO DIFFERENT ALGOS
            const tileSize = 25;
            const coinAmount = Math.round(Math.random() * 3) + 3;
            let width = 0;
            let height = 0;
    
            const canvas = document.getElementById("maze");
            const context = canvas.getContext("2d");
            const overlay = document.getElementById("maze-overlay");
            const ctxOverlay = overlay.getContext("2d");
            
            width = parseInt(document.getElementById('width').value);
            height = parseInt(document.getElementById('height').value);

            let upPressed = false;
            let rightPressed = false;
            let downPressed = false;
            let leftPressed = false;
            setup_listeners();

            canvas.width = width * tileSize;
            canvas.height = height * tileSize;
            overlay.width = width * tileSize;
            overlay.height = height * tileSize;
            
            let player = new Player();
            let exit = null;
            let grid = [];
            let cells = [];
            let coins = [];
            /*        FILL GRID        */
            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    var cell = new Cell(x, y);
                    if (x > 0) {
                        let neighbour = grid[index(x-1,y)];
                        neighbour.neighbours[1] = cell;
                        cell.neighbours[3] = neighbour;
                    }
                    if (y > 0) {
                        let neighbour = grid[index(x,y-1)];
                        neighbour.neighbours[2] = cell;
                        cell.neighbours[0] = neighbour;
                    }
                    grid.push(cell);
                    cells.push(cell);
                }
            }

            if (document.getElementById('coins').checked) {
                shuffle(cells);
                for (let i = 0; i < coinAmount; i++) {
                    /**** SPAWN COINS ****/
                    let coin = new Coin();
                    coin.cell = cells[i];
                    cells[i].coin = coin;
                    coins.push(coin);
                }
            }

            /******* GENERATE MAZE *******/
            shuffle(cells);
            cells[0].visited = true;
            cells = cells.filter((cell) => {return !cell.visited});
            while (cells.length > 0) {
                
                let current_cell = cells[0];
                let new_path = [current_cell];
                while (current_cell && !current_cell.visited) {
                    current_cell.visited = true;
                    
                    let next = current_cell.getRandomNeighbourNotInPath(new_path);
                    if (next) {
                        new_path.push(next);
                    }
                    current_cell = next;
                }
                cells = cells.filter((cell) => {return !cell.visited});
            }


            /****** MAIN LOOP ******/
            let draw_queue = [];
            /* add all cells and the player to the draw queue so they get drawn the first iteration */
            for (let i = 0; i < grid.length; i++) {
                grid[i].draw();
            }
            draw_queue.push(player);

            // TODO MAIN LOOP
            let starttime = Date.now();
            function main_loop() {
                update_timer();

                let direction = [upPressed, rightPressed, downPressed, leftPressed];
                player.occupiesCells().forEach((cell) => {draw_queue.push(cell)});
                player.move();
                draw_queue.push(player);

                coins = coins.filter((coin) => {
                    if (coin.intersects(player)) {
                        coin.cell.coin = null;
                        draw_queue.push(coin.cell);
                        return false;
                    }
                    return true;
                });
                if (coins.length == 0) {
                    exit = new Exit();
                }

                /* redraw all items in draw_queue */
                while (draw_queue.length > 0) {
                    draw_queue.shift().draw();
                } 

                if (!exit || !exit.intersects(player)) {
                    setTimeout(main_loop, 100);
                } else {
                    startFireworks();
                }
            }
            main_loop();


            /*
            ==============================================
            Objects and object methods below
            ==============================================
            */


            function index(x, y) {
                return y * height + x;
            }

            function Cell(x, y) {
                this.self = this;
                this.x = x;
                this.y = y;
                this.visited = false;
                this.parent = null;
                this.neighbours = [null, null, null, null];
                this.walls = [true, true, true, true];
                this.coin = null;

                this.hasUnvisitedNeighbour = function() {
                    for (let i = 0; i < this.neighbours.length; i++) {
                        let n = this.neighbours[i];
                        if (n && !n.visited) return true;
                    }
                    return false;
                }

                this.getRandomUnvisitedNeighbour = function() {
                    if (!this.hasUnvisitedNeighbour()) {
                        return null;
                    }

                    var possible_neighbours = [];

                    for (let i = 0; i < this.neighbours.length; i++) {
                        let n = this.neighbours[i];
                        if (n && !n.visited) possible_neighbours.push(n);
                    }

                    let random = Math.round(Math.random() * (possible_neighbours.length - 1));
                    let chosen = possible_neighbours[random];

                    for (let i = 0; i < 4; i++) {
                        if (this.neighbours[i] === chosen) {
                            this.walls[i] = false;
                            chosen.walls[(i+2)%4] = false;
                        }
                    }

                    return chosen;
                }

                this.getRandomNeighbourNotInPath = function(path) {
                    var possible_neighbours = [];

                    for (let i = 0; i < this.neighbours.length; i++) {
                        let n = this.neighbours[i];
                        if (n && !path.includes(n)) possible_neighbours.push(n);
                    }

                    if (possible_neighbours.length == 0) return this.parent.getRandomNeighbourNotInPath(path);

                    let random = Math.round(Math.random() * (possible_neighbours.length - 1));
                    let chosen = possible_neighbours[random];

                    for (let i = 0; i < 4; i++) {
                        if (this.neighbours[i] === chosen) {
                            this.walls[i] = false;
                            chosen.walls[(i+2)%4] = false;
                        }
                    }

                    chosen.parent = this;

                    return chosen;
                }

                this.draw = function() {
                    context.fillStyle = "rgb(81, 66, 83)";
                    context.fillRect(this.x * tileSize, this.y * tileSize, tileSize, tileSize);

                    context.fillStyle = "#000000"
                    if (this.walls[0]) {
                        context.moveTo(this.x * tileSize, this.y * tileSize);
                        context.lineTo(this.x * tileSize + tileSize, this.y * tileSize);
                        context.stroke();
                    }
                    if (this.walls[1]) {
                        context.moveTo(this.x * tileSize + tileSize, this.y * tileSize);
                        context.lineTo(this.x * tileSize + tileSize, this.y * tileSize + tileSize);
                        context.stroke();
                    }
                    if (this.walls[2]) {
                        context.moveTo(this.x * tileSize, this.y * tileSize + tileSize);
                        context.lineTo(this.x * tileSize + tileSize, this.y * tileSize + tileSize);
                        context.stroke();
                    }
                    if (this.walls[3]) {
                        context.moveTo(this.x * tileSize, this.y * tileSize);
                        context.lineTo(this.x * tileSize, this.y * tileSize + tileSize);
                        context.stroke();
                    }

                    if (this.coin) this.coin.draw();
                }
            
            }   
        
            function Coin() {
                this.cell = null;
                this.draw = function() {
                    let x = this.cell.x * tileSize + Math.round((tileSize - 5) / 2);
                    let y = this.cell.y * tileSize + Math.round((tileSize - 9) / 2);

                    context.fillStyle = "#FFD300";
                    context.fillRect(x,y+2,5,5);
                    context.fillRect(x+1,y,3,9);
                }
                this.intersects = function() {
                    /* Used to test whether something (mainly player) intersects this object */
                    //TODO
                }
            }

            function Player(spd) {
                this.x = 9.0;
                this.y = 9.0;
                this.speed = spd;
                this.last_loop = Date.now();
                this.width = 7;
                this.height = 7;
                this.draw = function() {
                    let occupiedCells = this.occupiesCells();
                    for (let i = 0; i < occupiedCells.length; i++) {
                        occupiedCells[i].draw();
                    }

                    context.fillStyle = "#FF0000";
                    context.fillRect(Math.round(this.x), Math.round(this.y), this.width, this.height);
                }
                this.occupiesCells = function() {
                    // TODO return array of cells the player occupies (useful for updating screen)
                    let cs = [];
                    let is = [index(Math.round(this.x)%tileSize, Math.round(this.y)%tileSize), 
                              index((Math.round(this.x)+this.width)%tileSize, Math.round(this.y)%tileSize), 
                              index(Math.round(this.x)%tileSize, (Math.round(this.y)+this.height)%tileSize), 
                              index((Math.round(this.x)+this.width)%tileSize, (Math.round(this.y)+this.height)%tileSize)];
                    for (let i in is) {
                        if (!cs.includes(grid[i])) cs.push(grid[i]);
                    }
                    
                    return cs;
                }
                this.move = function(directions) {
                    /* This function moves the player based on a array[4] with the directions */
                    //TODO
                }
            }

            function Exit(x, y) {
                this.x = x;
                this.y = y;
                this.draw = function() {
                    // TODO
                }
                this.intersects = function() {
                    /* Used to test whether something (mainly player) intersects with this object */
                    //TODO
                }
            }

            function update_timer() {
                var difference = Date.now() - startTime;
                var millis = difference%1000;
                var seconds = Math.floor(difference/1000)%60;
                var minutes = Math.floor(difference/60000)%60;
                var hours = Math.floor(difference/3600000);
                document.getElementById('timer').innerHTML = "" + hours + "H " + minutes + "m " + seconds + "." + millis + "s";
            }

            function setup_listeners() {
                var leftButton = document.getElementById("left");
                var rightButton = document.getElementById("right");
                var upButton = document.getElementById("up");
                var downButton = document.getElementById("down");

                leftButton.addEventListener("touchstart", function(ev) {
                    leftPressed = true;
                    ev.preventDefault();
                }, false);
                leftButton.addEventListener('mousedown', () => {
                    leftPressed = true;
                });
                leftButton.addEventListener("touchend", function(ev) {
                    leftPressed = false;
                    ev.preventDefault();
                }, false);
                leftButton.addEventListener('mouseup', () => {
                    leftPressed = false;
                });

                rightButton.addEventListener("touchstart", function(ev) {
                    rightPressed = true;
                    ev.preventDefault();
                }, false);
                rightButton.addEventListener('mousedown', () => {
                    rightPressed = true;
                });
                rightButton.addEventListener("touchend", function(ev) {
                    rightPressed = false;
                    ev.preventDefault();
                }, false);
                rightButton.addEventListener('mouseup', () => {
                    rightPressed = false;
                });

                upButton.addEventListener("touchstart", function(ev) {
                    upPressed = true;
                    ev.preventDefault();
                }, false);
                upButton.addEventListener('mousedown', () => {
                    upPressed = true;
                });
                upButton.addEventListener("touchend", function(ev) {
                    upPressed = false;
                    ev.preventDefault();
                }, false);
                upButton.addEventListener('mouseup', () => {
                    upPressed = false;
                });

                downButton.addEventListener("touchstart", function(ev) {
                    downPressed = true;
                    ev.preventDefault();
                }, false);
                downButton.addEventListener('mousedown', () => {
                    downPressed = true;
                });
                downButton.addEventListener("touchend", function(ev) {
                    downPressed = false;
                    ev.preventDefault();
                }, false);
                downButton.addEventListener('mouseup', () => {
                    downPressed = false;
                });

                document.addEventListener("keydown", (e) => {
                    switch (e.keyCode) {
                        case 38:
                        case 87: //w
                            upPressed = true;
                            break;
                        case 37:
                        case 65: //a
                            leftPressed = true;
                            break;
                        case 40:
                        case 83: //s
                            downPressed = true;
                            break;
                        case 39:
                        case 68: //d
                            rightPressed = true;
                            break;
    
                        default:
                            return; // Do nothing for the rest
                    };
                });
    
                document.addEventListener("keyup", (e) => {
                    switch (e.keyCode) {
                        case 38:
                        case 87: //w
                            upPressed = false;
                            break;
                        case 37:
                        case 65: //a
                            leftPressed = false;
                            break;
                        case 40:
                        case 83: //s
                            downPressed = false;
                            break;
                        case 39:
                        case 68: //d
                            rightPressed = false;
                            break;
    
                        default:
                            return; // Do nothing for the rest
                    };
                });
            }
            context.fillStyle = "#FF0000";
            context.fillRect(9, 9, 7, 7);
            var startTime = Date.now();
            var x = 9;
            var y = 9;
            var oldx = x;
            var oldy = y;
            var winX = -1;
            var winY = -1;
            var centerExitX = -1;
            var centerExitY = 1;
            var noExit = true;
            var inExit = false;
        

            function update() {

                setTimeout(function() {
                    oldx = x;
                    oldy = y;
                    var gotACoin = false;

                    var surroundings = context.getImageData(x-1, y-1,9,9).data;

                    var allowedLeft = function() {
                        let ioffset = 1;
                        let length = 8;
                        if (upPressed) {
                            ioffset = 0;
                            length += 1;
                        }
                        if (downPressed) {
                            length += 1;
                        }
                        if (upPressed && downPressed) {
                            ioffset = 1;
                            length = 8;
                        }
                        for (let i = ioffset; i < length; i++) {
                            if (difficulty === "medium" || difficulty === "hard" || difficulty === "monster") {
                                if (!rightPressed && surroundings[i * 36] == 255 && surroundings[i*36+1] == 211 && surroundings[i*36+2] == 0) {
                                    gotACoin = true;
                                }
                            }
                            if (!rightPressed && surroundings[i * 36] == 101 && surroundings[i*36+1] == 147 && surroundings[i*36+2] == 245) {
                                inExit = true;
                            }
                            if (surroundings[i * 36] < 5 && surroundings[i*36+1] < 5 && surroundings[i*36+2] < 5) {
                                return false;
                            }
                        }
                        return true;
                    }
                    var allowedRight = function() {
                        let ioffset = 1;
                        let length = 8;
                        if (upPressed) {
                            ioffset = 0;
                            length += 1;
                        }
                        if (downPressed) {
                            length += 1;
                        }
                        if (upPressed && downPressed) {
                            ioffset = 1;
                            length = 8;
                        }
                        for (let i = ioffset; i < length; i++) {
                            if (difficulty === "medium" || difficulty === "hard" || difficulty === "monster") {
                                if (!leftPressed && surroundings[i * 36 + 32] == 255 && surroundings[i*36+33] == 211 && surroundings[i*36+34] == 0) {
                                    gotACoin = true;
                                }
                            }
                            if (!leftPressed && surroundings[i * 36 + 32] == 101 && surroundings[i*36+33] == 147 && surroundings[i*36+34] == 245) {
                                inExit = true;
                            }
                            if (surroundings[i * 36 + 32] < 5 && surroundings[i*36+33] < 5 && surroundings[i*36+34] < 5) {
                                return false;
                            }
                        }
                        return true;
                    }
                    var allowedDown = function() {
                        let ioffset = 1;
                        let length = 8;
                        if (leftPressed) {
                            ioffset = 0;
                            length += 1;
                        }
                        if (rightPressed) {
                            length += 1;
                        }
                        if (leftPressed && rightPressed) {
                            ioffset = 1;
                            length = 8;
                        }
                        var offset = 8*36;
                        for (let i = ioffset; i < length; i++) {
                            if (difficulty === "medium" || difficulty === "hard" || difficulty === "monster") {
                                if (!upPressed && surroundings[i * 4 + offset] == 255 && surroundings[i*4+1 + offset] == 211 && surroundings[i*4+2 + offset] == 0) {
                                    gotACoin = true;
                                }
                            }
                            if (!upPressed && surroundings[i * 4 + offset] == 101 && surroundings[i*4+1 + offset] == 147 && surroundings[i*4+2 + offset] == 245) {
                                inExit = true;
                            }
                            if (surroundings[i * 4 + offset] < 5 && surroundings[i*4+1 + offset] < 5 && surroundings[i*4+2 + offset] < 5) {
                                return false;
                            }
                        }
                        return true;
                    }
                    var allowedUp = function() {
                        let ioffset = 1;
                        let length = 8;
                        if (leftPressed) {
                            ioffset = 0;
                            length += 1;
                        }
                        if (rightPressed) {
                            length += 1;
                        }
                        if (leftPressed && rightPressed) {
                            ioffset = 1;
                            length = 8;
                        }
                        for (let i = ioffset; i < length; i++) {
                            if (difficulty === "medium" || difficulty === "hard" || difficulty === "monster") {
                                if (!downPressed && surroundings[i * 4] == 255 && surroundings[i*4+1] == 211 && surroundings[i*4+2] == 0) {
                                    gotACoin = true;
                                }
                            }
                            if (!downPressed && surroundings[i * 4] == 101 && surroundings[i*4+1] == 147 && surroundings[i*4+2] == 245) {
                                inExit = true;
                            }
                            if (surroundings[i * 4] < 5 && surroundings[i*4+1] < 5 && surroundings[i*4+2] < 5) {
                                return false;
                            }
                        }
                        return true;
                    }
                    
                    if (upPressed && allowedUp()) {
                        if (y > 0) {
                            y -= 1;
                        }
                    }
                    if (leftPressed && allowedLeft()) {
                        if (x > 0) {
                            x -= 1;
                        }
                    }
                    if (downPressed && allowedDown()) {
                        if (y < height * tileSize - 7) {
                            y += 1; 
                        }
                    }
                    if (rightPressed && allowedRight()) {
                        if (x < width * tileSize - 7) {
                            x += 1; 
                        }
                    }

                    if (gotACoin && (difficulty === "medium" || difficulty === "hard" || difficulty === "monster")) {
                        gottenCoin(x, y);
                    }

                    redrawPlayer(oldx, oldy, x, y);

                    if (inExit || (winX > -1 && winY > -1 && x >= (winX+0.25)*tileSize && x <= (winX+0.75) * tileSize && y >= (winY+0.25)*tileSize && y <= (winY+0.75) * tileSize)) {
                        console.log("you've won!");
                        cancelAnimationFrame(req);
                        $('#fireworks').css("display", "block");
                        startFireworks();
                    } else {
                        req = requestAnimationFrame(update);
                    }
                }, 1);
            }

            function redrawGrid() {
                for (let i = 0; i< grid.length; i++) {
                    grid[i].show();
                }

                for (let i = 0; i < coins.length; i++) {
                    drawEllipseByCenter(context, coins[i].x, coins[i].y, 5, 9);
                }
            }

            function redrawPlayer(oldX, oldY, newX, newY) {
                context.fillStyle = "#192841";
                context.fillRect(oldX, oldY, 7, 7);
                context.fillStyle = "#FF0000";
                context.fillRect(newX, newY, 7, 7);

                if (difficulty === "hard") {
                    drawLight(ctxOverlay, newX - 3, newY - 3, 40);
                }
                if (difficulty === "monster") {
                    drawLight(ctxOverlay, newX - 3, newY - 3, 28);
                }
            }

            function addExit() {
                //choose the ending tile
                //first choose the side 0 top, 1 right, 2 bottom
                var side = Math.round(Math.random() * 2);
                var place = 0;
                
                //then decide the place
                if (side === 0) { // if top we dont want to have it near the start
                    place = 10 + Math.round(Math.random() * (width - 11));
                    winX = place;
                    winY = 0;
                    grid[index(place, 0)].walls[side] = false;
                } else if (side === 1) {
                    place = Math.round(Math.random() * (height - 1));
                    winX = width - 1;
                    winY = place;
                    grid[index(width - 1, place)].walls[side] = false;
                } else {
                    place = Math.round(Math.random() * (width - 1));
                    winX = place;
                    winY = height - 1;
                    grid[index(place, height - 1)].walls[side] = false;
                }

                if (side === 0) {
                    context.fillStyle = "#192841";
                    context.moveTo(1,1);
                    context.lineTo(width * tileSize - 1, 1);
                    context.stroke();

                    context.fillStyle = "#000000";
                    context.moveTo(1,1);
                    context.lineTo(place * tileSize, 1);
                    context.stroke();
                    context.moveTo((place + 1) * tileSize,1);
                    context.lineTo(width * tileSize - 1, 1);
                    context.stroke(); //top

                    drawEllipseByCenter(context, winX*tileSize+13, 0, 25, 25, "#6593F5");

                    centerExitX = winX*tileSize + 13;
                    centerExitY = 0;
                }
                if (side === 1) {
                    context.fillStyle = "#192841";
                    context.moveTo(width * tileSize - 1, height * tileSize - 1);
                    context.lineTo(width * tileSize - 1, 1);
                    context.stroke();
                    
                    context.fillStyle = "#000000";
                    context.moveTo(width * tileSize - 1, height * tileSize - 1);
                    context.lineTo(width * tileSize - 1, (place + 1) * tileSize);
                    context.stroke();
                    context.moveTo(width * tileSize - 1, place * tileSize);
                    context.lineTo(width * tileSize - 1, 1);
                    context.stroke(); // right

                    drawEllipseByCenter(context, (winX+1)*tileSize, winY*tileSize+13, 25, 25, "#6593F5");

                    centerExitX = width*tileSize;
                    centerExitY = winY*tileSize + 13;
                }
                if (side === 2) {
                    context.fillStyle = "#192841";
                    context.moveTo(width * tileSize - 1, height * tileSize - 1);
                    context.lineTo(1, height * tileSize - 1);
                    context.stroke();

                    context.fillStyle = "#000000";
                    context.moveTo(width * tileSize - 1, height * tileSize - 1);
                    context.lineTo((place + 1) * tileSize, height * tileSize - 1);
                    context.stroke();
                    context.moveTo(place * tileSize,height * tileSize - 1);
                    context.lineTo(1, height * tileSize - 1);
                    context.stroke(); // bottom

                    drawEllipseByCenter(context, winX*tileSize+13, (winY+1)*tileSize, 25, 25, "#6593F5");

                    centerExitX = winX*tileSize + 13;
                    centerExitY = height*tileSize;
                }
            }

            function drawEllipseByCenter(ctx, cx, cy, w, h, color) {
                drawEllipse(ctx, cx - w/2.0, cy - h/2.0, w, h);
            }

            function drawEllipse(ctx, x, y, w, h) {
                var kappa = .5522848,
                ox = (w / 2) * kappa, // control point offset horizontal
                oy = (h / 2) * kappa, // control point offset vertical
                xe = x + w,           // x-end
                ye = y + h,           // y-end
                xm = x + w / 2,       // x-middle
                ym = y + h / 2;       // y-middle

                ctx.fillStyle = "#6593F5";

                ctx.beginPath();
                ctx.moveTo(x, ym);
                ctx.bezierCurveTo(x, ym - oy, xm - ox, y, xm, y);
                ctx.bezierCurveTo(xm + ox, y, xe, ym - oy, xe, ym);
                ctx.bezierCurveTo(xe, ym + oy, xm + ox, ye, xm, ye);
                ctx.bezierCurveTo(xm - ox, ye, x, ym + oy, x, ym);
                //ctx.closePath(); // not used correctly, see comments (use to close off open path)
                ctx.fill();
            }

            function drawLight(ctx, cx, cy, r) {
                ctx.fillStyle = "#000000";
                ctx.fillRect(0,0,overlay.width,overlay.height);

                ctx.save();
                ctx.beginPath();
                ctx.arc(cx, cy, r, 0, 2 * Math.PI);
                ctx.clip();
                ctx.clearRect(0, 0, overlay.width, overlay.height);
                ctx.restore();

                if (!noExit) {
                    ctx.save();
                    ctx.beginPath();
                    ctx.arc(centerExitX, centerExitY, 35, 0, 2 * Math.PI);
                    ctx.clip();
                    ctx.clearRect(0, 0, overlay.width, overlay.height);
                    ctx.restore();
                }
            }


            /*
            ==================================================
            Start of the fireworks code, this is not mine, I used the code provided by http://seowebsitedesigning.com/create-fireworks-effect-using-html5-canvas/
            I do not take the credit of writing this piece of code whatshowever!!!
            ==================================================
            */
            function startFireworks() {
                var screenWidth = window.innerWidth;
                var screenHeight = window.innerHeight;

                var minVx = -10;
                var deltaVx = 20;
                var minVy = 25
                var deltaVy = 15;
                var minParticleV = 5;
                var deltaParticleV = 5;

                var gravity = 1;

                var explosionRadius = 200;
                var bombRadius = 10;
                var explodingDuration = 100;
                var explosionDividerFactor = 10; // I couldn't find a better name. Got any?

                var nBombs = 1; // initial
                var percentChanceNewBomb = 5;

                // Color utils forked from http://andreasstorm.com/
                // (or someone who forked from there)

                function Color(min) {
                    min = min || 0;
                    this.r = colorValue(min);
                    this.g = colorValue(min);
                    this.b = colorValue(min);
                    this.style = createColorStyle(this.r, this.g, this.b);
                };

                function colorValue(min) {
                    return Math.floor(Math.random() * 255 + min);
                }

                function createColorStyle(r,g,b) {
                    return 'rgba(' + r + ',' + g + ',' + b + ', 0.8)';
                }

                // A Bomb. Or firework.
                function Bomb(){
                    var self = this;
                    
                    self.radius = bombRadius;
                    self.previousRadius = bombRadius;
                    self.explodingDuration = explodingDuration;
                    self.hasExploded = false;
                    self.alive = true;
                    self.color = new Color();
                    
                    self.px = (window.innerWidth / 4) + (Math.random() * window.innerWidth / 2);
                    self.py = window.innerHeight;
                    
                    self.vx = minVx + Math.random() * deltaVx;
                    self.vy = (minVy + Math.random() * deltaVy) * -1; // because y grows downwards

                    self.duration = 

                    self.update = function(particlesVector){
                        if(self.hasExploded){
                        var deltaRadius = explosionRadius - self.radius;
                        self.previousRadius = self.radius;
                        self.radius += deltaRadius / explosionDividerFactor;
                        self.explodingDuration--;
                        if(self.explodingDuration == 0){
                            self.alive = false;
                        }
                        }
                        else{
                        self.vx += 0;
                        self.vy += gravity;
                        if(self.vy >= 0){ // invertion point
                            self.explode(particlesVector);
                        }

                        self.px += self.vx;
                        self.py += self.vy;
                        }
                    };

                    self.draw = function(ctx){
                        ctx.beginPath();
                        ctx.arc(self.px, self.py, self.previousRadius, 0, Math.PI * 2, false);
                        if(self.hasExploded){
                        }
                        else{
                        ctx.fillStyle = self.color.style;
                        ctx.lineWidth = 1;
                        ctx.fill();
                        }
                        
                    };
                    

                    self.explode = function(particlesVector){
                        self.hasExploded = true;
                        var e = 3 + Math.floor(Math.random() * 3);
                        for(var j = 0; j < e; j++){
                        var n = 10 + Math.floor(Math.random() * 21); // 10 - 30
                        var speed = minParticleV + Math.random() * deltaParticleV;
                        var deltaAngle = 2 * Math.PI / n;
                        var initialAngle = Math.random() * deltaAngle;
                        for(var i = 0; i < n; i++){
                            particlesVector.push(new Particle(self,  i * deltaAngle + initialAngle, speed));
                        }
                        }
                    };
                    
                    }

                    function Particle(parent, angle, speed){
                    var self = this;
                    self.px = parent.px;
                    self.py = parent.py;
                    self.vx = Math.cos(angle) * speed;
                    self.vy = Math.sin(angle) * speed;
                    self.color = parent.color;
                    self.duration = 40 + Math.floor(Math.random()*20);
                    self.alive = true;

                    self.update = function(){
                        self.vx += 0;
                        self.vy += gravity / 10;

                        self.px += self.vx;
                        self.py += self.vy;
                        self.radius = 3;

                        self.duration--;
                        if(self.duration <= 0){
                        self.alive = false;
                        }
                    };

                    self.draw = function(ctx){
                        ctx.beginPath();
                        ctx.arc(self.px, self.py, self.radius, 0, Math.PI * 2, false);
                        ctx.fillStyle = self.color.style;
                        ctx.lineWidth = 1;
                        ctx.fill();
                    };

                }

                function Controller(){
                    var self = this;
                    self.canvas = document.getElementById("fireworks");
                    self.canvas.width = screenWidth;
                    self.canvas.height = screenHeight;
                    self.ctx = self.canvas.getContext('2d');

                    function setSpeedParams(){
                        var heightReached = 0;
                        var vy = 0;

                        while(heightReached < screenHeight && vy >= 0){
                        vy += gravity;
                        heightReached += vy;
                        }

                        minVy = vy / 2;
                        deltaVy = vy - minVy;

                        vx = (1 / 4) * screenWidth / (vy / 2);
                        minVx = -vx;
                        deltaVx = 2*vx;
                    };

                    

                    self.resize = function(){
                        screenWidth = window.innerWidth;
                        screenHeight = window.innerHeight;
                        self.canvas.width = screenWidth;
                        self.canvas.height = screenHeight;
                        setSpeedParams();
                    };
                    self.resize();

                    window.onresize = self.resize;

                    self.init = function(){
                        self.readyBombs = [];
                        self.explodedBombs = [];
                        self.particles = [];

                        for(var i = 0; i < nBombs; i++){
                        self.readyBombs.push(new Bomb());
                        }
                    }

                    self.update = function(){
                        var aliveBombs = [];
                        while(self.explodedBombs.length > 0){
                        var bomb = self.explodedBombs.shift();
                        bomb.update();
                        if(bomb.alive){
                            aliveBombs.push(bomb);
                        }
                        }
                        self.explodedBombs = aliveBombs;

                        var notExplodedBombs = [];
                        while(self.readyBombs.length > 0){
                        var bomb = self.readyBombs.shift();
                        bomb.update(self.particles);
                        if(bomb.hasExploded){
                            self.explodedBombs.push(bomb);
                        }
                        else{
                            notExplodedBombs.push(bomb);
                        }
                        }
                        self.readyBombs = notExplodedBombs;

                        var aliveParticles = [];
                        while(self.particles.length > 0){
                        var particle = self.particles.shift();
                        particle.update();
                        if(particle.alive){
                            aliveParticles.push(particle);
                        }
                        }
                        self.particles = aliveParticles;
                    }

                    self.draw = function(){
                        self.ctx.beginPath();
                        self.ctx.fillStyle='rgba(0, 0, 0, 0.1)'; // Ghostly effect
                        self.ctx.fillRect(0, 0, self.canvas.width, self.canvas.height);
                        
                        
                        
                        for(var i = 0; i < self.readyBombs.length; i++){
                        self.readyBombs[i].draw(self.ctx);
                        }

                        for(var i = 0; i < self.explodedBombs.length; i++){
                        self.explodedBombs[i].draw(self.ctx);
                        }

                        for(var i = 0; i < self.particles.length; i++){
                        self.particles[i].draw(self.ctx);
                        }

                    }

                    self.animation = function(){
                        self.update();
                        self.draw();
                        
                    if(Math.random() * 100 < percentChanceNewBomb) {
                        self.readyBombs.push(new Bomb());
                    }
                        
                            
                        requestAnimationFrame(self.animation);
                    }
                }

                var controller = new Controller();
                controller.init();
                requestAnimationFrame(controller.animation);
            }
        }
